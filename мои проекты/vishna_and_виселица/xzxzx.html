<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <style>
    /* Add CSS styles here */
    body {
      background-color: #f2f2f2;
    }
    /* Resize logo image */
    img[src="logo.png"] {
      width: 100px; /* change width to 100px */
      height: 100px; /* change height to 100px */
    }
    /* Add loading animation */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loading img {
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Add loading animation container -->
  <div id="loading">
    <img src="loading.gif" alt="Loading...">
  </div>

  <!-- Add main content with opacity 0 -->
  <div id="main-content" style="opacity: 0;">
    <header>
      <h1>Welcome to My Web Page</h1>
      <img src="logo.png" alt="Company Logo">
    </header>

    <main>
      <section>
        <h2>About Us</h2>
        <p>We are a team of experts in web development.</p>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </section>

      <section>
        <h2>Contact Information</h2>
        <ul>
          <li>Email: <a href="mailto:info@example.com">info@example.com</a></li>
          <li>Phone: +1 123 456 7890</li>
          <li>Address: 123 Main St, Anytown, USA</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 My Web Page. All rights reserved.</p>
      <a href="https://www.example.com">Visit our website</a>
    </footer>
  </div>

  <!-- Add CSS animation to fade in main content -->
  <style>
    #main-content {
      animation: fadeIn 2s forwards;
      animation-delay: 2s;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</body>
</html>
